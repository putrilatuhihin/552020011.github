<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator BMI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <style>
    </style>
</head>

<body>
    <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Kalkulator BMI</h1>

                    <div class="form-group">
                        <label for="weight">Berat Badan (kg):</label>
                        <input type="text" id="weight" onkeyup="calculateBMI()" onchange="calculateBMI()"
                            class="form-control" />
                    </div>

                    <br />

                    <div class="form-group">
                        <label for="height">Tinggi Badan (cm):</label>
                        <input type="text" id="height" onkeyup="calculateBMI()" onchange="calculateBMI()"
                            class="form-control" />
                    </div>

                    <h2 class="mt-3 text-center">Hasil:</h2>
                    <h5 class="text-center">
                        <span id="result"></span>
                    </h5>
                </div>
            </div>
        </div>
    </div>


    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100; // Konversi tinggi ke meter

            if (weight > 0 && height > 0) {
                var bmi = weight / (height * height);
                var category = "";
                var color = "";

                if (bmi < 18.5) {
                    category = "Kurus";
                    color = "bg-secondary";
                } else if (bmi >= 18.5 && bmi < 25) {
                    category = "Normal";
                    color = "bg-success";
                } else if (bmi >= 25 && bmi < 30) {
                    category = "Gemuk";
                    color = "bg-warning";
                } else {
                    category = "Obesitas";
                    color = "bg-danger";
                }

                document.getElementById('result').className = "text-center badge " + color;
                document.getElementById('result').innerHTML = "BMI Anda: " + bmi.toFixed(2) + " (Kategori: " + category + ")";
            } else {
                document.getElementById('result').innerHTML = "Masukkan berat badan dan tinggi badan yang valid.";
                document.getElementById('result').className = "text-center";
                document.getElementById('result').style.color = "black";
            }
        }
    </script>
</body>

</html>
